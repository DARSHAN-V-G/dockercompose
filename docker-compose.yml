version: "3.9"

services:
  tempo:
    image: grafana/tempo:2.6.1
    container_name: tempo
    restart: unless-stopped
    ports:
      - "3200:3200"   # Tempo HTTP / query
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    command: ["/tempo", "-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
      - tempo-traces:/tmp/tempo/traces
      - tempo-wal:/tmp/tempo/wal
# Volumes for Tempo storage
volumes:
  tempo-traces:
  tempo-wal:
